<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab12</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.7.1.min.js" defer></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <form id="difficulty">
                <div>
                    <input type="radio" id="easy" name="difficulty" value="0">
                    <label for="easy">Початковий</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="difficulty" value="1">
                    <label for="medium">Середній</label>
                </div>
                <div>
                    <input type="radio" id="hard" name="difficulty" value="2">
                    <label for="hard">Високий</label>
                </div>
            </form>
            <button id="card">always</button>
            <div id="navbar">
                <button id="previous">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                        <path d="M24 9v7H9v4l-8-7.5L9 5v4z" style="fill:#232326"/>
                    </svg>
                </button>
                <div id="navbarText">1/10</div>
                <button id="next">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                        <path d="M16 20v-4H1V9h15V5l8 7.5z" style="fill:#232326"/>
                    </svg>
                </button>
            </div>
            <input type="text" id="answer">
            <div id="stats">
                <div id="statsText">Статистика</div>
                <div id="statsResults">
                    <div id="statsCorrect">
                        <div>Вірно</div>
                        <div id="Correct">0</div>
                    </div>
                    <div id="statsWrong">
                        <div>Невірно</div>
                        <div id="Wrong">0</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
